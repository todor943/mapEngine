<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Evented</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'map' %}">Find</a></li>
                <li><a href="{% url 'newEventUrl' %}">Create</a></li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>{{user.get_username}}</b> <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'Ulogout' %}">Logout</a></li>
                  </ul>
                </li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="{% url 'Ulogin' %}" role="button" aria-haspopup="true" aria-expanded="false"><b>Log In</b></span></a>

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="{% url 'register' %}" role="button" aria-haspopup="true" aria-expanded="false"><b>Register</b></span></a>

                </li>
            </ul>
            {% endif %}

        </div>
    </nav>
</div>
